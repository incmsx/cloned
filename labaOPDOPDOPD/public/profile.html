<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="profileCSS.css">
    <link rel="stylesheet" href="sidepanel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>OPDOPDOPD</title>
</head>
<body>
<header>
    <ul class="topper">
        <li class="logo">
            <a href="#" onclick="checkStatusForSidePanel()">OPDOPDOPD
                <i class="material-icons" id="logo">
                    <script>randomLogo("logo")</script>
                </i>
            </a>
        </li>
    </ul>
</header>
<main>
    <div class="info">
        <div class="profileinfo">
            <div class="picture"><img></div>
            <div class="other">
                <div class="nameW">
                    <div class="name">имя фамилия</div>
                    <div class="hiddenElement">
                        <i class="material-symbols-outlined" title="Квалифицированный эксперт">verified</i>
                        <div class="message"><p>квалифицированный эксперт</p></div>
                    </div>
                </div>
                <hr>
                <div class="completedTests">Завершенные тесты:
                <div class="amountOf"></div></div>
            </div>
        </div>
        <div class="tests">Доступные тесты:
            <a class="test" href="">Сенсонмоторная реакция</a>
            <a class="test" href="testPage.html">Реакция на движующиеся объекты</a>
            <a class="test" href="">test 3</a>
        </div>
    </div>
    <aside class="side">
        <div class="sidepanel" id="sidepanel">
            <ul class="sidelist">
                <li class="profile">
                    <div class="divInfo">
                        <ul class="ulInfo">
                            <li class="picture">
                                <div class="avatarka">
                                    <img src="popug.jpg">
                                </div>
                            </li>
                            <li class="name">
                                <div class="name">
                                    имя
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="home" draggable="false" tabindex="0"><a href="OPDOPDOPD.html">
                    <i class="material-symbols-outlined">home</i>Главная</a></li>
                <li class="myPage" draggable="false" tabindex="0"><a href="profile.html">
                    <i class="material-symbols-outlined">account_circle</i>Личный кабинет</a></li>
                <li class="profiles" draggable="false" tabindex="0"><a href="profiles.html">
                    <i class="material-symbols-outlined" tabindex="0">group</i>Профили</a></li>
                <li class="test" draggable="false"><a href="testPage.html">
                    <i class="material-symbols-outlined" tabindex="0">quiz</i>Тест</a></li>
                <li class="exit" draggable="false" tabindex="0"><a href="OPDOPDOPD.html" onclick="EndSession()">
                    <i class="material-symbols-outlined">logout</i>Выход</a></li>
            </ul>
        </div>
    </aside>
    <div class="overlay" id="overlay"></div>
</main>
<script>CheckData();CheckPerms();</script>

</html>
