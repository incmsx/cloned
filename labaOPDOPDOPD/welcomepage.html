<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPDOPDOPD</title>
    <link rel="stylesheet" href="styling.css">
    <script type="text/javascript" src="javaScript(s).js"></script>
</head>
<body>
<div class="header">
    <span class="logo"><a href="">OPDOPDOPD team</a></span>
</div>

<div class="RegWindow">
    <div class="reg" id="reg">
        <h1>Регистрация</h1>
        <p>Заполните форму ниже для регистрации</p>
        <hr>
        <label for="regEmail"><b>E-mail</b></label>
        <input type="text" placeholder="Введите почту" name="email" id="regEmail" required>

        <label for="regPsw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" id="regPsw" required>

        <label for="psw-repeat"><b>Повторите пароль</b></label>
        <input type="password" placeholder="Повторите пароль" name="psw-repeat" id="psw-repeat" required>
        <button type="submit" class="registerbtn" onclick="CheckInputReg()">Регистрация</button>
        <div class="container signin">
            <p>Уже есть аккаунт?
                <button onclick="ChangeDiv('enter','reg')"> Вход</button>
            </p>
        </div>
    </div>
    <div class="enter" id="enter">
        <h1>Вход</h1>
        <p>Заполните форму ниже для входа</p>
        <hr>
        <label for="email"><b>E-mail</b></label>
        <input type="text" placeholder="Введите почту" name="email" id="email" required>

        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" id="psw" required>

        <button type="submit" class="enterbtn" onclick="CheckInput()">Вход</button>
        <div class="container signin">
            <p>Ещё нет аккаунта?
                <button onclick="ChangeDiv('reg','enter')">Регистрация</button>
            </p>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
